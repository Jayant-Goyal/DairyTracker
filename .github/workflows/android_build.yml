name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # DEBUG: Show file structure to check for path errors
    - name: List Files
      run: find . -maxdepth 5 -not -path '*/.*'

    - name: Create dummy google-services.json
      run: |
        cat <<EOT >> app/google-services.json
        {
          "project_info": { "project_number": "123", "project_id": "dummy", "storage_bucket": "dummy" },
          "client": [{ "client_info": { "mobilesdk_app_id": "1:123:android:123", "android_client_info": { "package_name": "com.example.milktracker" }}, "api_key": [{ "current_key": "dummy" }] }],
          "configuration_version": "1"
        }
        EOT

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.5'
        cache-read-only: false
        cache-write-only: false
        cache-disabled: true

    - name: Build APK
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: milk-tracker-debug
        path: app/build/outputs/apk/debug/app-debug.apk


