name: Fix and Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # --- NUCLEAR AUTO-FIX STEP ---
    - name: Auto-Fix All Missing Configs
      run: |
        echo "üîß Starting Nuclear Auto-Fix..."

        # 1. GENERATE ROOT BUILD.GRADLE (Often missing!)
        if [ ! -f build.gradle.kts ] && [ ! -f build.gradle ]; then
          echo "‚ö†Ô∏è Missing ROOT build.gradle, creating it..."
          cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.0'
                classpath 'com.google.gms:google-services:4.4.0'
            }
        }
        allprojects { repositories { google(); mavenCentral() } }
        task clean(type: Delete) { delete rootProject.buildDir }
        EOF
        fi

        # 2. GENERATE SETTINGS.GRADLE
        if [ ! -f settings.gradle.kts ] && [ ! -f settings.gradle ]; then
          echo "‚ö†Ô∏è Missing settings.gradle, creating it..."
          echo "pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }" > settings.gradle
          echo "dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }" >> settings.gradle
          echo "rootProject.name = 'MilkTracker'" >> settings.gradle
          echo "include ':app'" >> settings.gradle
        fi

        # 3. GENERATE GRADLE.PROPERTIES
        if [ ! -f gradle.properties ]; then
          echo "‚ö†Ô∏è Missing gradle.properties, creating it..."
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
        fi

        # 4. FIX FOLDER STRUCTURE (Move loose files)
        PACKAGE_DIR="app/src/main/java/com/example/milktracker"
        mkdir -p $PACKAGE_DIR
        
        if [ -f app/src/main/java/MainActivity.kt ]; then
          echo "üì¶ Moving MainActivity.kt..."
          mv app/src/main/java/MainActivity.kt $PACKAGE_DIR/
        fi
        if [ -f app/src/main/java/MilkWidgetProvider.kt ]; then
          echo "üì¶ Moving MilkWidgetProvider.kt..."
          mv app/src/main/java/MilkWidgetProvider.kt $PACKAGE_DIR/
        fi

        # 5. GENERATE DUMMY RESOURCES (Prevents 'Resource not found' errors)
        mkdir -p app/src/main/res/values
        
        # Strings
        if [ ! -f app/src/main/res/values/strings.xml ]; then
           echo "‚ö†Ô∏è Creating default strings.xml..."
           echo '<resources><string name="app_name">Milk Tracker</string><string name="widget_loading">Loading...</string></resources>' > app/src/main/res/values/strings.xml
        fi
        
        # Themes (Critical for build)
        if [ ! -f app/src/main/res/values/themes.xml ]; then
           echo "‚ö†Ô∏è Creating default themes.xml..."
           echo '<resources><style name="Theme.MilkTracker" parent="Theme.Material3.DayNight.NoActionBar"><item name="colorPrimary">@android:color/holo_blue_light</item></style></resources>' > app/src/main/res/values/themes.xml
        fi
        
        # Colors
        if [ ! -f app/src/main/res/values/colors.xml ]; then
           echo '<resources><color name="purple_200">#FFBB86FC</color></resources>' > app/src/main/res/values/colors.xml
        fi

        # 6. GENERATE DUMMY GOOGLE-SERVICES.JSON
        mkdir -p app
        cat <<EOT > app/google-services.json
        {
          "project_info": { "project_number": "000", "project_id": "dummy", "storage_bucket": "dummy" },
          "client": [{ "client_info": { "mobilesdk_app_id": "1:000:android:000", "android_client_info": { "package_name": "com.example.milktracker" }}, "api_key": [{ "current_key": "dummy" }] }],
          "configuration_version": "1"
        }
        EOT
        
        echo "‚úÖ Nuclear Auto-Fix Complete."

    # --- BUILD STEP ---
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.5'
        cache-disabled: true

    - name: Build APK
      run: gradle assembleDebug --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: milk-tracker-debug
        path: app/build/outputs/apk/debug/app-debug.apk


