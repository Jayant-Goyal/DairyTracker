name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Create the dummy file needed for Firebase compilation
    - name: Create dummy google-services.json
      run: |
        cat <<EOT >> app/google-services.json
        {
          "project_info": {
            "project_number": "123456789012",
            "project_id": "dummy-project-id",
            "storage_bucket": "dummy-project-id.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789012:android:321abc456def7890",
                "android_client_info": {
                  "package_name": "com.example.milktracker"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOT

    # FIX: Install Gradle explicitly since the wrapper script is missing
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.5'

    # FIX: Run build using the installed 'gradle' command directly
    - name: Build APK
      run: gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: milk-tracker-debug
        path: app/build/outputs/apk/debug/app-debug.apk
