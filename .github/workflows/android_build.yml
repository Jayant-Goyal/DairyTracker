name: Aggressive Fix and Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # --- AGGRESSIVE AUTO-FIX STEP ---
    - name: Force Overwrite Build Configs
      run: |
        echo "üî• Starting Aggressive Auto-Fix..."

        # 1. DELETE POTENTIALLY BROKEN FILES (Kotlin DSL & Groovy)
        rm -f build.gradle.kts build.gradle settings.gradle.kts settings.gradle gradle.properties
        rm -f app/build.gradle.kts app/build.gradle

        # 2. CREATE ROBUST ROOT BUILD.GRADLE
        echo "üìù Creating clean Root build.gradle..."
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.0'
                classpath 'com.google.gms:google-services:4.4.0'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20'
            }
        }
        allprojects { repositories { google(); mavenCentral() } }
        task clean(type: Delete) { delete rootProject.buildDir }
        EOF

        # 3. CREATE ROBUST SETTINGS.GRADLE
        echo "üìù Creating clean settings.gradle..."
        cat <<EOF > settings.gradle
        pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
        dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
        rootProject.name = 'MilkTracker'
        include ':app'
        EOF

        # 4. CREATE ROBUST APP-LEVEL BUILD.GRADLE
        echo "üìù Creating clean App build.gradle..."
        cat <<EOF > app/build.gradle
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
            id 'com.google.gms.google-services'
        }

        android {
            namespace 'com.example.milktracker'
            compileSdk 34

            defaultConfig {
                applicationId "com.example.milktracker"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            kotlinOptions {
                jvmTarget = '1.8'
            }
            buildFeatures {
                viewBinding true
            }
            lint {
                abortOnError false
                checkReleaseBuilds false
            }
        }

        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation platform('com.google.firebase:firebase-bom:32.7.0')
            implementation 'com.google.firebase:firebase-firestore'
        }
        EOF

        # 5. CREATE GRADLE.PROPERTIES
        echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties

        # 6. FIX FOLDER STRUCTURE (Move loose files)
        PACKAGE_DIR="app/src/main/java/com/example/milktracker"
        mkdir -p $PACKAGE_DIR
        
        # Move Kotlin files if found in wrong place
        [ -f app/src/main/java/MainActivity.kt ] && mv app/src/main/java/MainActivity.kt $PACKAGE_DIR/
        [ -f app/src/main/java/MilkWidgetProvider.kt ] && mv app/src/main/java/MilkWidgetProvider.kt $PACKAGE_DIR/

        # 7. GENERATE DUMMY RESOURCES (Safe overwrite)
        mkdir -p app/src/main/res/values
        echo '<resources><string name="app_name">Milk Tracker</string><string name="widget_loading">Loading...</string><string name="title_activity_main">Milk Tracker</string></resources>' > app/src/main/res/values/strings.xml
        echo '<resources><style name="Theme.MilkTracker" parent="Theme.Material3.DayNight.NoActionBar"><item name="colorPrimary">@android:color/holo_blue_light</item></style></resources>' > app/src/main/res/values/themes.xml
        
        # 8. GENERATE DUMMY GOOGLE-SERVICES.JSON
        cat <<EOT > app/google-services.json
        {
          "project_info": { "project_number": "000", "project_id": "dummy", "storage_bucket": "dummy" },
          "client": [{ "client_info": { "mobilesdk_app_id": "1:000:android:000", "android_client_info": { "package_name": "com.example.milktracker" }}, "api_key": [{ "current_key": "dummy" }] }],
          "configuration_version": "1"
        }
        EOT
        
        echo "‚úÖ Aggressive Fix Complete."

    # --- BUILD STEP ---
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.5'
        cache-disabled: true

    - name: Build APK
      run: gradle assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: milk-tracker-debug
        path: app/build/outputs/apk/debug/app-debug.apk


